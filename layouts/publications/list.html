{{ define "main" }} {{ partial "page-header.html" . }} {{with .Params.image}}
<section
    class="section"
    class="container"
    style="background-image:url({{ . | relURL }});background-position: 50% 50%; background-size: cover; background-repeat: no-repeat;height: 300px"
></section>
{{end}}
<section class="section">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-12 lead">
                {{ with .Params.publications }}
                <ol>
                    {{ range . }}
                    <li style="padding: 4px 0">
                        <a href="{{.doi}}" title="{{ .title }}" target="_blank">{{ .title | markdownify }}</a>
                        <br />
                        <span style="color: pink"> {{.authors}}</span>
                        <br />
                        <i>{{.journal}}</i>, <strong>{{.volume}}</strong> {{.pages}}
                        <div
                            data-badge-popover="right"
                            data-badge-type="medium-donut"
                            data-doi="{{.doi}}"
                            data-hide-no-mentions="true"
                            class="altmetric-embed"
                        ></div>
                    </li>
                    {{ end }}
                </ol>
                {{ end }}
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="https://d1bxh8uas1mnw7.cloudfront.net/assets/embed.js"></script>

{{ end }}
